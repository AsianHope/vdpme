{% extends "base.html" %}
{% load bootstrap %}
{% block title %}
{% trans "Performing Intake Update" %} - {{survey.name}}
{% endblock %}

{% block content %}

<div class="col-md-3"></div>
<div class="col-md-6">
<form action = "{% url 'intake_update' student_id %}?next={{next}}&tab={{tab}}" method="post">

    {{ form|bootstrap }}
    <input type="hidden" name="initial_grade_current" value="{{form.grade_current.value}}">
    <input type="hidden" name="initial_school_name" value="{{form.public_school_name.value}}">

    {% csrf_token %}
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
<div class="col-md-3"></div>
{% endblock %}

{% block script %}
<script type="text/javascript">
$(document).ready(function(){
  if ($('#id_enrolled').length) {
    var enrolled = $('#id_enrolled');
    var current = $('#id_grade_current').closest('.form-group');
    var last = $('#id_grade_last').closest('.form-group');
    if (!current.length || !last.length) {
      return;
    }
    if (enrolled.val() == 'N') {
      current.hide();
      last.show();
    }
    if (enrolled.val() == 'Y') {
      last.hide();
      current.show();
    }
    if (enrolled.val() == 'NA') {
      // show everything?
      last.show();
      current.show();
    }
    enrolled.change(function() {
      if ($(this).val() == 'N') {
        current.hide();
        last.show();
      }
      if ($(this).val() == 'Y') {
        last.hide();
        current.show();
      }
      if ($(this).val() == 'NA') {
    	  last.show();
    	  current.show();
      }
    });
  }

});
</script>
{% endblock %}
