{% extends "base.html" %}
{% load bootstrap %}
{% block title %}
  {% if student %}
    Editing Intake Survey for {{student}}
  {% else %}
    Performing Intake Survey
  {% endif %}
{% endblock %}

{% block content %}

<div class="col-md-3"></div>
<div class="col-md-6">

{% if student %}
<form action = "{% url 'intake_survey' student.student_id %}" method="post">
{% else %}
<form action = "{% url 'intake_survey' %}" method="post">
{% endif %}
    {{ form|bootstrap }}
    {% csrf_token %}
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
<div class="col-md-3"></div>
{% endblock %}
