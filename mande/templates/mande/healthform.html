{% extends "base.html" %}
{% load bootstrap %}
{% block title %}
Health Form
{% endblock %}

{% block content %}
<div class="col-md-3"></div>
<div class="col-md-6">
<form action = "{% url 'health_form' student_id %}?next={{next_url}}" method="post">

    {{ form|bootstrap }}
    {% csrf_token %}
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
<div class="col-md-3"></div>

{% endblock %}
