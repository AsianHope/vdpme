{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block title %}
{% trans "Performing Post Exit Survey" %}
{% endblock %}

{% block content %}

<div class="col-md-3"></div>
<div class="col-md-6">
<form action = "{% url 'post_exit_survey' student_id %}" method="post">


    {% bootstrap_form form set_placeholder=False %}
    {% csrf_token %}
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
    </div>
</form>
</div>
<div class="col-md-3"></div>
{% endblock %}
