{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}
{% block title %}
{% trans "Performing Exit Survey" %}
{% endblock %}

{% block content %}

<div class="col-md-3"></div>
<div class="col-md-6">
<form action = "{% url 'exit_survey' %}" method="post">

    {{ form|bootstrap }}
    {% csrf_token %}
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
    </div>
</form>
</div>
<div class="col-md-3"></div>
{% endblock %}
