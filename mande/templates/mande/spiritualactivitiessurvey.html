{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}
{% block title %}
{% trans "Performing Spiritual Activities Survey" %}
{% endblock %}

{% block content %}

<div class="col-md-3"></div>
<div class="col-md-6">
<form action = "{% url 'spiritualactivities_survey' student_id %}" method="post">

    {{ form|bootstrap }}
    {% csrf_token %}
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
<div class="col-md-3"></div>
{% endblock %}
{% block script %}
<script type="text/javascript">
  $(document).ready(function(){
    if($('#id_personal_attend_church').val()=='Y'){
      $('#id_church_name').closest('.form-group').show();
    }
    else{
      $('#id_church_name').closest('.form-group').hide();
    }
  });
  $('#id_personal_attend_church').change(function(){
    if($(this).val()=='Y'){
      $('#id_church_name').closest('.form-group').show();
    }
    else{
      $('#id_church_name').closest('.form-group').hide();
    }
  });
</script>
{% endblock%}
